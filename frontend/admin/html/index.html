<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Buda&display=swap"
        rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
        />

        <link rel="stylesheet" href="../css/nav.css" />
        <link rel="stylesheet" href="../css/sidebar.css" />
        <link rel="stylesheet" href="../css/home.css" />

        <title>Home</title>
    </head>
    <body>
        <!-- Special Header Component -->
        <special-header></special-header>
        <script src="../js/header.js"></script>

        <section class="admin-home">
            <div class="sidebar-section">
                <!--Special Sidebar Component -->
                <special-sidebar></special-sidebar>
                <script src="../js/sidebar.js"></script>
            </div>

            <div class="content-section">
                <h1>DASHBOARD</h1>

                <div class="row first-analyze">
                    <div class="col final-summary">
                        <div class="summary">
                            <div class="row">
                                <div class="card" id="summary1">
                                    <div class="card-body">
                                        <p>Total Products</p>
                                        <h2>40</h2>
                                    </div>
                                </div>
                                <div class="card" id="summary2">
                                    <div class="card-body">
                                        <p>Total Customers</p>
                                        <h2>40</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card" id="summary3">
                                    <div class="card-body">
                                        <p>Total Orders</p>
                                        <h2>40</h2>
                                    </div>
                                </div>
                                <div class="card" id="summary4">
                                    <div class="card-body">
                                        <p>Total Reviews</p>
                                        <h2>40</h2>
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
                
                    <div class="col">
                        <div class="card" id="chart">
                            <div class="card-title">Sales Activity</div>
                            <canvas id="salesChart" ></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="row second-analyze my-5">
                    
                    <div class="col recent-orders">
                        <h3 class="mb-3">Recent Orders</h3>
                        <table class="table" id="recent-order-table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Sold</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Order Date</th>
                                </tr>
                            </thead>
                            <tbody class="table-color" >
                                <tr>
                                    <td>Television</td>
                                    <td>Television</td>
                                    <td>Television</td>
                                    <td>Television</td>
                                </tr>                              
                            </tbody>
                        </table>
                    </div>
                
                    <div class="col selling-products">
                        <h3 class="mb-3">Top Selling Product</h3>
                        <table class="table" id="top-selling-product-table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Sale</th>
                                </tr>
                            </thead>
                            <tbody class="table-color" >
                                <tr>
                                    <td>Sofa</td>
                                    <td>60%</td>
                                </tr>
                                <tr>
                                    <td>Chair</td>
                                    <td>86%</td>
                                </tr>  
                                <tr>
                                    <td>Table</td>
                                    <td>72%</td>
                                </tr>                                
                            </tbody>
                        </table>
                    </div>    
                </div>
                    
            </div>
        </section>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="../js/nav.js"></script>
        <script src="../js/home.js"></script>
    </body>
</html>
