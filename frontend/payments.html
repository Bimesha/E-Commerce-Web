    />

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./assets/css/nav.css" />
    <link rel="stylesheet" href="./assets/css/payments.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link rel="stylesheet" href="./assets/css/navbar-forms.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />

    <title>Payments</title>
  </head>
  <body>
    <!-- Special Header Component -->
    <special-header></special-header>
    <script src="./assets/widgets/header.js"></script>

    <div class="steps-section">
      <div class="container">
        <div class="stepper mt-5">
          <!-- Shipping Step - Completed -->
          <div class="step completed">
            <div class="step-icon">
              <i class="bi bi-check-lg"></i>
            </div>
            <span>Shipping</span>
          </div>

          <!-- Payment Step - Active -->
          <div class="step active">
            <div class="step-icon">2</div>
            <span>Payment</span>
          </div>

          <!-- Completed Step - Inactive -->
          <div class="step">
            <div class="step-icon">3</div>
            <span>Completed</span>
          </div>
        </div>
      </div>
    </div>

    <div class="payment-methods-section">
      <div class="container">
        <div class="content">
          <h4>Payment Information</h4>
          <p>Please enter your payment details to complete the checkout.</p>
          <!-- Add payment form content here -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/nav.js"></script>
    <script src="./assets/widgets/registration.js"></script>
    <script src="./assets/widgets/login.js"></script>
    <script src="./assets/js/form-validation.js"></script>

    <!-- Footer Component -->
    <script src="./assets/widgets/footer.js"></script>
  </body>
</html>
