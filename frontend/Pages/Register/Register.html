<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .registration-form {
            max-width: 500px;
            margin: auto;
            }

            input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 1000px white inset !important; 
            -webkit-text-fill-color: #000 !important; 
        }
        </style>
    </head>
    <body>

        <div class="container mt-5">
            <div class="registration-form">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Register</h3>
                        <form class="needs-validation" novalidate>
                        <!-- First Name and Last Name -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" pattern="^[A-Za-z]+$" placeholder="First Name">
                            <div class="invalid-feedback">
                                Please enter your first name (letters only).
                            </div>
                            </div>
                            <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" pattern="^[A-Za-z]+$" placeholder="Last Name">
                            <div class="invalid-feedback">
                                Please enter your last name (letters only).
                            </div>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="Email">
                            <div class="invalid-feedback">
                            Please enter a valid email address.
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" minlength="6" placeholder="Password" required>
                            <div class="invalid-feedback">
                            Please enter a password with at least 6 characters.
                            </div>
                        </div>
                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" minlength="6" placeholder="Confirm Password" required>
                            <div class="invalid-feedback">
                            Passwords do not match.
                            </div>
                        </div>
                        <!-- Terms and Conditions -->
                        <div class="form-check mb-3">
                            <input type="checkbox" id="terms" class="form-check-input" required>
                            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                            <div class="invalid-feedback">
                            You must agree to the terms and conditions.
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            (() => {
            'use strict';

            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                const password = form.querySelector('#password');
                const confirmPassword = form.querySelector('#confirmPassword');

                form.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', function () {
                    if (input.checkValidity()) {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');
                    } else {
                    input.classList.remove('is-valid');
                    input.classList.add('is-invalid');
                    }
                });
                });

                confirmPassword.addEventListener('input', function () {
                if (confirmPassword.value !== password.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
                });

                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
                }, false);

            });
            })();
        </script>

    </body>
</html>
