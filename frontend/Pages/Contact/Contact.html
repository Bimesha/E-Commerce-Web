<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Buda&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../components/navbar/nav.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="../../components/navbar/style.css" />
    <link rel="stylesheet" href="../../components/footer/footer.css" />

    <title>Contact Us</title>
  </head>
  <body>
    <!-- Special Header Component -->
    <special-header></special-header>
    <script src="../../components/navbar/header.js"></script>

    <!-- Modal Container for dynamically loaded modals -->
    <div id="modals-container"></div>

    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 gap">
                    <div class="card card1">
                        <div class="card-body">
                          <h1>GET IN TOUCH</h1>
                          <p>We'd love to hear from you! If you have any questions, feedback, or need further assistance, feel free to reach out.</p>
                          <form action="" class="needs-validation" novalidate id="contactForm">
                            <div class="form-group">
                              <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input
                                  type="email"
                                  class="form-control"
                                  id="exampleFormControlInput1"
                                  placeholder="example@gmail.com"
                                  required
                                />
                                <div class="invalid-feedback">
                                  Please enter a valid email address.
                                </div>
                              </div>
                              <div class="mb-4 message">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea
                                  class="form-control"
                                  id="exampleFormControlTextarea1"
                                  rows="5"
                                  required
                                ></textarea>
                                <div class="invalid-feedback">
                                  Please enter your message.
                                </div>
                              </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <div class="card card2">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.7760572894636!2d79.85245757475701!3d6.917355393082236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2596b1c2ae5b1%3A0x872e9262f485d782!2sColombo%20City%20Centre%20Mall%20and%20Residences!5e0!3m2!1sen!2slk!4v1727332669867!5m2!1sen!2slk" height="360" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div class="contact-info">
                          <p><i class="bi bi-geo-alt"></i>&nbsp; 8502 Prestone Rd, Inglewood, Sri Lanka</p>
                          <p><i class="bi bi-envelope"></i>&nbsp; Oakly@gmail.com</p>
                          <p><i class="bi bi-telephone"></i>&nbsp; (319) 555-0115</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../../components/navbar/nav.js"></script>
    <script src="../../components/navbar/registration.js"></script>
    <script src="../../components/navbar/formValidation.js"></script>

    <script>
      (function () {
        'use strict';

        // Fetch the form element
        const form = document.getElementById('contactForm');

        // Add event listener to handle validation on form submission
        form.addEventListener('submit', function (event) {
          // If form is invalid, prevent submission
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          // Add Bootstrap's was-validated class to trigger validation styles
          form.classList.add('was-validated');
        }, false);

        // Add real-time validation feedback for each input and textarea
        const inputs = form.querySelectorAll('input, textarea');

        inputs.forEach(input => {
          input.addEventListener('input', function () {
            // If input is valid, remove invalid feedback and add valid feedback
            if (input.checkValidity()) {
              input.classList.remove('is-invalid');
              input.classList.add('is-valid');
              input.nextElementSibling.style.display = 'none'; // Hide invalid-feedback
            } else {
              // If input is invalid, add invalid feedback and remove valid feedback
              input.classList.remove('is-valid');
              input.classList.add('is-invalid');
              input.nextElementSibling.style.display = 'block'; // Show invalid-feedback
            }
          });
        });
      })();
    </script>

    <!-- Footer Component -->
    <script src="../../components/footer/footer.js"></script>
  </body>
</html>
